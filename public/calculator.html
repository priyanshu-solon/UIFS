<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <div class="m-2 col bg-secondary rounded border-warning" style="height:90vh; width:400px">
        <div class="p-1 fw-bold text-center rounded-top">Calculator</div>
        <div class="row m-3 bg-light rounded" style="height:60px"></div>
        <div class="row bg-primary rounded mx-3 h-75">
        <div class="table">
            <div class="row pt-2">
                <div class="col">
                    <button class="px-4 btn btn-secondary">C</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary"><span class="bi bi-backspace"></span></button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">%</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">/</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button class="px-4 btn btn-secondary">7</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">8</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">9</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">*</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button class="px-4 btn btn-secondary">4</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">5</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">6</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">-</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <button class="px-4 btn btn-secondary">1</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">2</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">3</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">+</button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col col-2">
                    <button class="px-4 btn btn-secondary">00</button>
                </div>
                <div class="col">
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">0</button>
                </div>
                <div class="col">
                    <button class="px-4 btn btn-secondary">=</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
