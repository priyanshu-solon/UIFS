<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       ol {
          list-style: none;
          display: flex;
       }
       li::after {
          content: " > ";
          padding-left: 5px;
          color:gray;
       }
       li::before {
          content: " ";
          padding-right: 5px;
       }
    </style>
</head>
<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>Mobiles & Accessories</li>
            <li>Mobiles</li>
            <li>Apple Mobile</li>
            <li>Apple 16</li>
        </ol>
    </nav>
</body>
</html>
